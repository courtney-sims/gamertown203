<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamertown Chat</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css@0.1.4/build/98.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="window" style="width: 400px;">
            <div class="title-bar">
                <div class="title-bar-text">Gamertown Chat</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close" onclick="closeChat()"></button>
                </div>
            </div>
            <div class="window-body">
                <div class="chat-box" id="chat-box"></div>
                <div class="field-row">
                    <input type="checkbox" id="use-vectorize">
                    <label for="use-vectorize">Use Vectorize</label>
                </div>
                <div class="field-row-stacked">
                    <input type="text" id="user-input" placeholder="Type your message..." class="input">
                    <button class="button" onclick="sendMessage()">Send</button>
                </div>
                <div class="field-row">
                    <button class="button" onclick="clearChat()">Clear Chat</button>
                </div>
                <!-- Progress bar -->
                <div id="progress-bar-container" style="display: none;" class="progress-bar-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
